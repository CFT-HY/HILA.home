---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="header-light regular-pad">What is HILA?</h2>
        {{ content }}
      </div>
      <div class="col-md-6 text-center">
        <img src="{{ "/img/smallest-code.jpg" | relative_url }}" alt="minimum_code" width="100%" class="img-responsive">
      </div>  
        
    </div>

    <div class="row justify-content-md-center">
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{"/about" | relative_url }}">Read more details about HILA and get start&rarr;</a>
        </div>
    </div>
  </div>
